<app-navbar></app-navbar>

<mat-grid-list cols="3"  *ngIf="books">
    <mat-grid-tile *ngFor="let book of books">
        <mat-card class="book-card">
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-title class="title">{{book.name}}</mat-card-title>
            <mat-card-content>
                <img class="bookImg" [src]="book.imageUrl" alt="">
                <div class="description">{{book.description}}</div>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
              <div class="price">${{book.unitPrice}}</div>
              <div class="btns">
                <button mat-raised-button color="primary">View more...</button>
                <button mat-raised-button color="primary">Add to Cart</button>
              </div>
              

            </mat-card-actions>
            <mat-card-footer>
            </mat-card-footer>
          </mat-card>
        </mat-grid-tile>
   
</mat-grid-list>
<mat-paginator [length]="100"
[pageSize]="10"
[pageSizeOptions]="[5, 10, 25, 100]"
(page)="getBooksPerPage($event)">
</mat-paginator>
