<section>
    <h1>Discover New Reads</h1>
</section>
 <table class='table tabla' *ngIf='books.length'>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <!-- <th>ISBN</th> -->
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let book of books' class="book-deets">
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.price |currency}}</td>
            <!-- <td>{{book.isbn}}</td> -->
            <td>{{book.authorName}}</td>
            <td><a [routerLink]="['/book-detail']" class="btn btn-primary" 
                style="margin-left:10px">Buy</a></td>
          
        </tr>
    </tbody>

 </table>
